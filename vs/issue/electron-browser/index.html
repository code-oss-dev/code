<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="bootstrap.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="issue-reporter">
			<h1>VS Code Issue Reporter</h1>

			<h2>Issue Type</h2>
			<div id="issue-type">
				<button>Bug</button>
				<button>Performance Issue</button>
				<button>Feature Request</button>
			</div>

			<div id="issue-title">
				<h2>Issue Title</h2>
				<input type="text">
			</div>

			<div id="block-container">
				<h2>VS Code Info</h2>
				<div class="block block-system">
					<details>
						<summary>System Info</summary>
						<div class="block-info">
							<!-- To be dynamically filled -->
						</div>
					</details>
				</div>
				<div class="block block-process">
					<details>
						<summary>Processes</summary>
						<div class="block-info">
							<!-- To be dynamically filled -->
						</div>
					</details>
				</div>
				<div class="block block-workspace">
					<details>
						<summary>Workspace Stats</summary>
						<pre class="block-info">
							<code>
								<!-- To be dynamically filled -->
							</code>
						</pre>
					</details>
				</div>
				<div class="block block-description">
					<h2 class="block-title">
						Description (Repro Steps, Behaviors)
					</h2>
					<div class="block-info-text">
						<textarea name="description" id="" cols="100" rows="15" placeholder="Please include concrete stesp for reproducing the problem."></textarea>
						<small>
							GitHub-flavored Markdown is supported.
							After submitting, you will still be able to edit your issue.
						</small>
					</div>
				</div>
			</div>

			<button id="github-submit-btn" onclick="window.submit()">Preview GitHub Issue</button>
		</div>
	</body>

	<script src="index.js"></script>

	<script>
	</script>
</html>
