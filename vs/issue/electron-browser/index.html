<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="bootstrap.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header class="header">
				VS Code Issue Reporter
		</header>
		<div id="issue-reporter">


			<div class="input-group">
				<label for="issue-type">This is a</label>
				<select id="issue-type" class="form-control">
					<option value="0">Bug report</option>
					<option value="1">Performance issue</option>
					<option value="2">Feature request</option>
				</select>
			</div>

			<div class="input-group">
					<label for="issue-title">Issue Title</label>
					<input id="issue-title" type="text">
			</div>

			<div class="input-group">
				<div class="two-col">
					<label for="vscode-version">Filing against VS Code version</label>
					<input id="vscode-version" type="text" readonly/>
				</div>
				<div class="two-col">
						<label for="os">OS Version</label>
						<input id="os" type="text" readonly/>
				</div>
			</div>

			<div id="block-container">
				<div class="block block-system">
					<details>
						<summary>System Info</summary>
						<div class="block-info">
							<!-- To be dynamically filled -->
						</div>
					</details>
				</div>
				<div class="block block-process">
					<details>
						<summary>Processes</summary>
						<div class="block-info">
							<!-- To be dynamically filled -->
						</div>
					</details>
				</div>
				<div class="block block-workspace">
					<details>
						<summary>Workspace Stats</summary>
						<pre class="block-info">
							<code>
								<!-- To be dynamically filled -->
							</code>
						</pre>
					</details>
				</div>
				<div class="block block-description">
					<label class="block-title">
						<!-- To be dynamically filled -->
					</label>
					<small class="block-subtitle">
						<!-- To be dynamically filled -->
					</small>
					<div class="block-info-text">
						<small>
								GitHub-flavored Markdown is supported.
								After submitting, you will still be able to edit your issue.
							</small>
						<textarea name="description" id="" cols="100" rows="15"></textarea>
					</div>
				</div>
			</div>

			<button id="github-submit-btn" onclick="window.submit()">Preview GitHub Issue</button>
		</div>
	</body>

	<script src="index.js"></script>

	<script>
	</script>
</html>
