<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="./media/style.css">
	</head>
	<body>
		<div id="issue-reporter">
			<h1>VS Code Issue Reporter</h1>

			<div id="issue-type">
				<span>Bug</span>
				<span>Performance Issue</span>
				<span>Feature Request</span>
			</div>

			<div id="block-container">
				<div class="block block-system">
					<details>
						<summary>System Info</summary>
						<pre class="block-info">
							<code></code>
						</pre>
					</details>
				</div>
				<div class="block block-process">
					<details>
						<summary>Processes</summary>
						<pre class="block-info">
							<code></code>
						</pre>
					</details>
				</div>
				<div class="block block-workspace">
					<details>
						<summary>Workspace Stats</summary>
						<pre class="block-info">
							<code></code>
						</pre>
					</details>
				</div>
				<div class="block block-repro">
					<h3 class="block-title">
						Description (Repro Steps, Behaviors)
					</h3>
					<div class="block-info-text">
						<textarea name="repro" id="" cols="100" rows="15"></textarea>
					</div>
				</div>
			</div>

			<button id="github-submit-btn" onclick="window.submit()">Submit GitHub Issue</button>
		</div>
	</body>

	<script src="index.js"></script>

	<script>
	</script>
</html>
