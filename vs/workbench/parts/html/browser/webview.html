<!DOCTYPE html>
<html lang="en">
<head><title>Virtual Document</title></head>
<body style="margin: 0;">
	<iframe id="_target" frameborder="0" style="width: 100%; height: 100%;"></iframe>
	<script>
		var ipcRenderer = require('electron').ipcRenderer;
		var target = document.getElementById("_target");

		// forward layout calls
		ipcRenderer.on('layout', function(event, width, height) {
			document.body.style.width = width + 'px';
			document.body.style.height = height + 'px';
		});

		// update iframe-contents
		ipcRenderer.on('content', function(event, value) {
			var iFrameDocument = target.contentDocument;
			iFrameDocument.open('text/html', 'replace');
			iFrameDocument.write(value);
			iFrameDocument.close();
		});
	</script>
</html>
