<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<!-- Theming (do not remove, we want to early load it to avoid flashing background) -->
		<style>
			.monaco-shell.vs-dark {
				background-color: #1E1E1E;
			}
		</style>

	</head>
	<body class="monaco-shell vs-dark" aria-label="">
		<script>
			(function() {
					try {
						let config = JSON.parse(decodeURIComponent(window.location.search.substring(8)));
						window.document.body.className = 'monaco-shell ' + config.baseTheme;
					} catch (error) {
						console.error(error);
					}
				})();
		</script>
	</body>

	<!-- Startup via index.js -->
	<script src="index.js"></script>
</html>
