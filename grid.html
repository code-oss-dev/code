<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Grid Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../out/vs/loader.js"></script>
	<script>
		require.config({ baseUrl: '../out' });
		let count = 0;

		function debug(grid) {
			function _debug(node, indent = '') {
				if (node.children) {
					console.log(`${indent}|- * ${node.orientation === 1 ? 'horizontal' : 'vertical'} (${node.size}, ${node.orthogonalSize})`);
					indent = indent + '   ';
					for (const child of node.children) {
						_debug(child, indent);
					}
				} else {
					console.log(`${indent}|- ${(node.view).ID} (${node.size}, ${node.orthogonalSize})`);
				}
			}

			_debug(grid.root);
		}

		require(['vs/base/browser/ui/grid/gridview', 'vs/base/common/event'], ({ GridView }, { Event }) => {
			const grid = new GridView(document.body);
			const layout = () => grid.layout(document.body.clientWidth, document.body.clientHeight);
			window.onresize = () => {
				layout();
				debug(grid);
			};
			layout();

			function createView() {
				let id = ++count;

				let element;
				return {
					ID: `${id}`,
					minimumWidth: 20,
					maximumWidth: Number.POSITIVE_INFINITY,
					minimumHeight: 20,
					maximumHeight: Number.POSITIVE_INFINITY,
					onDidChange: Event.None,
					layout(width, height) {
						element.textContent = `hello${id} (${width}, ${height})`
					},
					render(el) {
						element = el;
						el.style.backgroundColor = `hsl(${Math.round(Math.random() * 360)}, 72%, 72%)`;
						el.textContent = `hello${id}`;
					}
				};
			}

			debug(grid);
			console.log('-------');
			grid.addView(createView(), 100, [0]);// 50
			debug(grid);
			console.log('-------');
			grid.addView(createView(), 100, [1]);
			debug(grid);
			console.log('-------');
			grid.addView(createView(), 100, [1, 1]);
			debug(grid);
			console.log('-------');
		});
	</script>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}

		.node {
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action {
			display: inline-block;
			width: 16px;
			height: 16px;
			border: 1px solid #3c3c3c;
			text-align: center;
			line-height: 16px;
			border-radius: 3px;
		}

		.action:hover {
			cursor: pointer;
			background-color: #ffffff54;
		}
	</style>
</head>

<body>

</body>

</html>
