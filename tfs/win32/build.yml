variables:
  VSCODE_BUILD_VERBOSE: true
  APPVEYOR: true

steps:

- task: NodeTool@0
  inputs:
    versionSpec: "8.9.1"

- task: geeklearningio.gl-vsts-tasks-yarn.yarn-installer-task.YarnInstaller@2
  inputs:
    versionSpec: "1.3.2"

- powershell: |
    "machine monacotools.visualstudio.com password $(VSO_PAT)" | Out-File "$env:HOME\_netrc" -Encoding ASCII
    $env:npm_config_arch="$(VSCODE_ARCH)"
    $env:CHILD_CONCURRENCY="1"
    yarn
    npm run gulp -- hygiene
    npm run monaco-compile-check
    $env:VSCODE_MIXIN_PASSWORD="$(VSCODE_MIXIN_PASSWORD)"
    npm run gulp -- mixin
    node build/tfs/common/installDistro.js

- powershell: |
    $env:VSCODE_MIXIN_PASSWORD="$(VSCODE_MIXIN_PASSWORD)"
    npm run gulp -- "vscode-win32-$(VSCODE_ARCH)-min"
    npm run gulp -- "vscode-win32-$(VSCODE_ARCH)-copy-inno-updater"
  name: build

- powershell: |
    .\scripts\test.bat --build --tfs
  name: test